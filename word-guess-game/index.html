<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Avengers: Assemble Words</title>
  <link href="./assets/css/style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
</head>

<body>
  <div class="titleArea">
    <img id="avengersLogo" alt="avengers assemble words" src="./assets/images/avengers-logo.svg" />
  </div>
  <section class="gameArea">
    <div class="wordWrapper">
      <div id="getStarted">
        <h1>Avengers, Assemble... Words!</h1>
        <p>Hey Avenger! Guess all the letters in the words before you run out of lives.</p>
        <p>Press any key to get started!</p>
        <p><i class="fas fa-keyboard"></i></p>
      </div>
      <div id="wordToGuess" class="hidden"></div>
      <div id="wrongGuesses" class="hidden">
        <p>Letters guessed:</p>
        <div id="wrongLetters"></div>
      </div>
      <div id="scoreArea" class="hidden">
        <div id="lives">
          <p>Lives remaining:</p>
          <div id="livesIcons"></div>
        </div>
        <div id="scoreBoard">
            <p><i class="fas fa-trophy"></i></p>
            <div>Wins: <span id="wins"></span></div>
            <div>Losses: <span id="losses"></span></div>
          </div>
      </div>
    </div>
  </section>

  <div id="responseImageContainer">
    <div id="responseImageCard">
      <div class="front">
        <img class="capsShield" src="/assets/images/cap-shield.png">
      </div>
      <div class="back">
        <div class="winCard">
          <h2 class="responseText">Way to go, soldier!</h2>
          <img class="winImg" src="/assets/images/captain-america.jpg">
        </div>
        <div class="loseCard">
          <h2 class="responseText">Oh SNAP! You lose!</h2>
          <img class="loseImg" src="/assets/images/thanos.jpg">
        </div>
      </div>
    </div>
  </div>
 

  <div class="sounds">
    <audio id="gameStartAudio" src="./assets/sounds/avengers-intro.mp3"></audio>
    <audio id="winAudio" src="./assets/sounds/win.mp3"></audio>
    <audio id="loseAudio" src="./assets/sounds/lose.mp3"></audio>
  </div>
  <script src="./assets/javascript/game.js"></script>
</body>

</html>
