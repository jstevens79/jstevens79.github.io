  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body class="d-flex flex-column h-100">
    <nav class="navbar sticky-top p-0 navigationHeader flex-shrink-0">
        <div class="container d-flex flex-column flex-sm-row px-0">
    
          <div class="mr-sm-auto align-self-stretch text-center brand-container">
            <a class="navbar-brand px-3 py-3 m-0 logo" href="index.html">Josh Stevens</a>
          </div>
    
          <ul class="navbar-nav flex-row justify-content-center justify-content-sm-end align-self-stretch align-self-sm-center py-2 text-center">
            <li class="nav-item mr-1 rounded">
              <a class="nav-link py-2 px-3" href="index.html">About</a>
            </li>
            <li class="nav-item mr-1 rounded">
              <a class="nav-link py-2 px-3" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item rounded active">
              <a class="nav-link py-2 px-3" href="contact.html">Contact</a>
            </li>
          </ul>

  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <h1 class="mb-4">Contact</h1>
        <div class="row rounded py-3 content-area">
          <div class="col">
            <form>
              <div class="form-group">
                <label for="nameInput">Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Enter your name">
              </div>
              <div class="form-group">
                <label for="emailInput">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Enter your email address">
              </div>
              <div class="form-group">
                <label for="messageInput">Message</label>
                <textarea class="form-control"></textarea>
              </div>

              <button type="submit" class="btn btn-primary form-button">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer mt-auto py-3 text-center">
